<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Product Filter</h1>

  <!-- Filter Buttons -->
  <div class="buttons">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('shoes')">Shoes</button>
    <button onclick="filterProducts('shirts')">Shirts</button>
    <button onclick="filterProducts('watches')">Watches</button>
  </div>

  <!-- Products -->
  <div class="products">

    <div class="card shoes">
      <h3>Nike Shoes</h3>
      <p>₹2500</p>
    </div>

    <div class="card shirts">
      <h3>Black Shirt</h3>
      <p>₹1200</p>
    </div>

    <div class="card watches">
      <h3>Smart Watch</h3>
      <p>₹3500</p>
    </div>

    <div class="card shoes">
      <h3>Adidas Shoes</h3>
      <p>₹2800</p>
    </div>

    <div class="card shirts">
      <h3>White Shirt</h3>
      <p>₹1000</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
